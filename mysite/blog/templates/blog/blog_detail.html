<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_detail.title }} - Blog Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the footer stays at the bottom */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #007bff; /* Header background color */
            color: white;
            padding: 1rem;
            z-index: 1000; /* Ensure it stays on top */
            margin-bottom: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 0.5rem;
        }
        .content {
            margin-top: 2rem;
            flex: 1; /* Allow the content area to grow */
            padding-top: 70px; /* Add space for the fixed header */
            padding-bottom: 40px; /* Add space for the fixed footer */
        }
        .blog-detail {
            max-width: 800px; /* Limit width of the content area */
            margin: 0 auto; /* Center the content */
            padding: 20px;
            background-color: #f9f9f9; /* Light background for the details */
            border: 1px solid #ddd; /* Border for the details */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        h1 {
            font-size: 2rem; /* Adjust the size as needed */
            margin-bottom: 20px; /* Spacing below the title */
        }
    </style>
</head>
<body>

    <header>
        <h1 class="text-left">My Blog</h1> 
    </header>

    <div class="content">
        <div class="blog-detail">
            <h1>Details</h1> 
            <div class="details">
                <p><strong>Title:</strong> {{ blog_detail.title }}</p>
                <p><strong>Content:</strong> {{ blog_detail.content|safe }}</p> <!-- Use 'safe' if your content contains HTML -->
            </div>
            <div class="text-center mt-4">
                <a href="/posts/" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; {% now "Y" %} My Blog. All rights reserved.</p> <!-- Dynamic year -->
    </footer>

    <!-- Optional: Add Bootstrap JS and dependencies for enhanced functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
